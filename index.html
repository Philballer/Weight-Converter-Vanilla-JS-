<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">

    <style>
         body {
            margin-top: 70px;
            background: linear-gradient(to right, #0945ca, #8ecdff);
            color: #fff;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="display-4 text-center mb-4">Weight Converter</h1>
                <p class="lead text-center">By: Philip Chukwuebuka Eze</p>
                <form >
                    <div class="form-group">
                        <input id="pounds" type="number" class="form-control" placeholder="Enter Pounds..">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h5>Grams:</h5>
                            <div id="grams"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h5>KiloGrams:</h5>
                            <div id="kg"></div>
                        </div>
                    </div>

                    <div class="card bg-warning mb-2">
                        <div class="card-block">
                            <h5>Ounces:</h5>
                            <div id="oz"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
